<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}" />
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ site.Title }}" />
{{- if .IsPage }}
{{- $iso8601 := "2006-01-02T15:04:05-07:00" }}
<meta property="article:section" content="{{ .Section }}" />
<meta property="article:published_time" content="{{ .Date.Format $iso8601 | safeHTMLAttr }}" />
<meta property="article:modified_time" content="{{ .Lastmod.Format $iso8601 | safeHTMLAttr }}" />
{{- range .Params.tags }}
<meta property="article:tag" content="{{ . }}" />
{{- end }}
{{- end }}
{{- with .Params.cover }}
<meta property="og:image" content="{{ . | absURL }}" />
{{- else }}
{{- with site.Params.author.avatar }}
<meta property="og:image" content="{{ . | absURL }}" />
{{- end }}
{{- end }}
<meta property="og:locale" content="{{ site.Language.LanguageCode | default "en_US" }}" />
