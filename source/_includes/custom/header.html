<a href="{{ root_url }}/"><img src="{% gravatar_image 250 %}" alt="{{ site.author}} " title="{{ site.author }}"/></a>
<hgroup>
  <div class="title"><a href="{{ root_url }}/">{{ site.title }}</a></div>
  {% if site.subtitle %}
    <h2 class="subtitle">{{ site.description }}</h2>
   {% endif %}
</hgroup>
