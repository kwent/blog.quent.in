<p>
	{% if site.github_user %}
		<a href="http://github.com/{{site.github_user}}" class="btn btn-dark">GitHub</a>
	{% endif %}
	{% if site.twitter_user %}
		<a href="http://twitter.com/{{site.twitter_user}}" class="btn btn-dark">Twitter</a>
	{% endif %}
    {% if site.resume_link %}
    	<i class="fa-anchor"></i> fa-anchor
        <a href="{{resume_link}}" class="btn btn-dark">Resume</a>
    {% endif %}
</p>
